<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2563eb">

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f6fb;
  --card:#fff;
  --text:#1f2937;
  --muted:#6b7280;
  --danger:#dc2626;
}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}
header{
  background:var(--primary);
  color:#fff;
  padding:1rem;
  text-align:center;
}
.container{
  max-width:1000px;
  margin:auto;
  padding:1rem;
}
.card{
  background:var(--card);
  border-radius:12px;
  padding:1rem;
  margin-bottom:1rem;
  box-shadow:0 4px 10px rgba(0,0,0,.05);
}
h3{margin-top:0}
button{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:.5rem .8rem;
  border-radius:6px;
  cursor:pointer;
}
button.danger{background:var(--danger)}
input{
  padding:.4rem;
  border-radius:6px;
  border:1px solid #ccc;
  width:90px;
}
.office-row{
  display:flex;
  gap:.4rem;
  align-items:center;
  margin-bottom:.4rem;
}
.month-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:1rem;
}
.safe{color:#16a34a;font-weight:bold}
.warn{color:#ca8a04;font-weight:bold}
.danger-text{color:#dc2626;font-weight:bold}
footer{
  text-align:center;
  font-size:.8rem;
  color:var(--muted);
  margin:2rem 0;
}
.summary p{margin:.3rem 0}
</style>
</head>

<body>

<header>
  <h2>æ‰¶é¤Š Income Manager</h2>
  <small>Salary â€¢ Transport â€¢ Resident Tax â€¢ æ‰¶é¤Š Status</small>
</header>

<div class="container">

<!-- SUMMARY -->
<div class="card summary">
  <h3>ğŸ“Œ Summary</h3>
  <p>Total Salary: Â¥<span id="totalSalary">0</span></p>
  <p>Total Transport: Â¥<span id="totalTransport">0</span></p>
  <p><strong>Total Income:</strong> Â¥<span id="totalIncome">0</span></p>
  <p>Resident Tax (ç›®å®‰): Â¥<span id="residentTax">0</span></p>
  <p id="fuyouStatus"></p>
  <small id="fuyouNote"></small>
</div>

<!-- OFFICE -->
<div class="card">
  <h3>ğŸ¢ Offices</h3>
  <div id="officeList"></div>
  <button onclick="addOffice()">â• Add Office</button>
</div>

<!-- MONTHS -->
<div class="month-grid" id="months"></div>

</div>

<footer>
Offline PWA â€¢ Local data only
</footer>

<script>
const months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

let data=JSON.parse(localStorage.getItem("fuyouData"))||{
  offices:["Office A"],
  records:{}
};

function save(){
  localStorage.setItem("fuyouData",JSON.stringify(data));
}

function renderOffices(){
  const el=document.getElementById("officeList");
  el.innerHTML="";
  data.offices.forEach((o,i)=>{
    el.innerHTML+=`
    <div class="office-row">
      <input value="${o}" onchange="renameOffice(${i},this.value)">
      <button class="danger" onclick="deleteOffice(${i})">ğŸ—‘ï¸</button>
    </div>`;
  });
}

function addOffice(){
  data.offices.push("New Office");
  save(); render();
}

function renameOffice(i,val){
  data.offices[i]=val;
  save(); render();
}

function deleteOffice(i){
  if(!confirm("Delete office?"))return;
  data.offices.splice(i,1);
  save(); render();
}

function renderMonths(){
  const box=document.getElementById("months");
  box.innerHTML="";
  months.forEach(m=>{
    data.records[m]=data.records[m]||{};
    const card=document.createElement("div");
    card.className="card";
    let html=`<h3>${m}</h3>`;
    data.offices.forEach(o=>{
      const r=data.records[m][o]||{s:0,t:0};
      html+=`
      <div class="office-row">
        <strong>${o}</strong>
        Â¥<input type="number" value="${r.s}" oninput="update('${m}','${o}','s',this.value)">
        ğŸšƒ<input type="number" value="${r.t}" oninput="update('${m}','${o}','t',this.value)">
      </div>`;
    });
    card.innerHTML=html;
    box.appendChild(card);
  });
}

function update(m,o,k,v){
  data.records[m][o]=data.records[m][o]||{s:0,t:0};
  data.records[m][o][k]=Number(v||0);
  save();
  updateSummary();
}

function updateSummary(){
  let salary=0, transport=0;
  Object.values(data.records).forEach(month=>{
    Object.values(month).forEach(r=>{
      salary+=r.s||0;
      transport+=r.t||0;
    });
  });

  const total=salary+transport;
  const residentTax=Math.max(0,Math.round(total*0.1)); // approx 10%

  document.getElementById("totalSalary").textContent=salary.toLocaleString();
  document.getElementById("totalTransport").textContent=transport.toLocaleString();
  document.getElementById("totalIncome").textContent=total.toLocaleString();
  document.getElementById("residentTax").textContent=residentTax.toLocaleString();

  const status=document.getElementById("fuyouStatus");
  const note=document.getElementById("fuyouNote");

  if(total<=1030000){
    status.className="safe";
    status.textContent="ğŸŸ¢ æ‰¶é¤Š SAFE";
    note.textContent="103ä¸‡å††ä»¥å†…";
  }else if(total<=1300000){
    status.className="warn";
    status.textContent="ğŸŸ¡ æ‰¶é¤Š WARNING";
    note.textContent="ç¨æ‰¶é¤Šã‹ã‚‰å¤–ã‚Œã‚‹å¯èƒ½æ€§ã‚ã‚Š";
  }else{
    status.className="danger-text";
    status.textContent="ğŸ”´ æ‰¶é¤Š DANGER";
    note.textContent="ç¨ãƒ»ç¤¾ä¼šä¿é™º æ‰¶é¤Šå¤–";
  }
}

function render(){
  renderOffices();
  renderMonths();
  updateSummary();
}

render();

if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
