<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>æ‰¶é¤Š Income Manager</title>

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f6fb;
  --card:#fff;
  --text:#1f2937;
  --muted:#6b7280;
  --danger:#dc2626;
  --safe:#16a34a;
}

body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}

header{
  background:var(--primary);
  color:#fff;
  padding:1rem;
  text-align:center;
}

.container{
  max-width:1000px;
  margin:auto;
  padding:1rem;
}

.card{
  background:var(--card);
  border-radius:12px;
  padding:1rem;
  margin-bottom:1rem;
  box-shadow:0 4px 10px rgba(0,0,0,.05);
}

h3{margin-top:0}

.office-row{
  display:flex;
  gap:.4rem;
  align-items:center;
  margin-bottom:.4rem;
}

input{
  padding:.4rem;
  border-radius:6px;
  border:1px solid #ccc;
  width:90px;
}

button{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:.5rem .8rem;
  border-radius:6px;
  cursor:pointer;
}

button.danger{background:var(--danger)}

.month-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:1rem;
}

.status.safe{color:var(--safe);font-weight:bold}
.status.danger{color:var(--danger);font-weight:bold}

footer{
  text-align:center;
  font-size:.8rem;
  color:var(--muted);
  margin:2rem 0;
}
</style>
</head>

<body>
<header>
  <h2>æ‰¶é¤Š Income Manager</h2>
  <small>Salary â€¢ Transport â€¢ Resident Tax â€¢ æ‰¶é¤Š Status</small>
</header>

<div class="container">

<!-- SUMMARY -->
<div class="card" id="summary"></div>

<!-- OFFICES -->
<div class="card">
  <h3>ğŸ¢ Offices</h3>
  <div id="officeList"></div>
  <button onclick="addOffice()">â• Add Office</button>
</div>

<!-- MONTHS -->
<div class="month-grid" id="months"></div>

</div>

<footer>
Offline PWA â€¢ Local data only
</footer>

<script>
const months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

let data=JSON.parse(localStorage.getItem("fuyouData"))||{
  offices:["Office A"],
  records:{}
};

function save(){
  localStorage.setItem("fuyouData",JSON.stringify(data));
}

function renderOffices(){
  const el=document.getElementById("officeList");
  el.innerHTML="";
  data.offices.forEach((o,i)=>{
    el.innerHTML+=`
      <div class="office-row">
        <input value="${o}" onchange="renameOffice(${i},this.value)">
        <button class="danger" onclick="deleteOffice(${i})">ğŸ—‘ï¸</button>
      </div>`;
  });
}

function addOffice(){
  data.offices.push("New Office");
  save(); render();
}

function renameOffice(i,v){
  data.offices[i]=v;
  save(); render();
}

function deleteOffice(i){
  if(!confirm("Delete office?"))return;
  data.offices.splice(i,1);
  save(); render();
}

function renderMonths(){
  const box=document.getElementById("months");
  box.innerHTML="";
  months.forEach(m=>{
    data.records[m]=data.records[m]||{};
    let html=`<h3>${m}</h3>`;
    data.offices.forEach(o=>{
      const r=data.records[m][o]||{s:"",t:""};
      html+=`
      <div class="office-row">
        <strong>${o}</strong>
        Â¥<input type="number" value="${r.s}" oninput="update('${m}','${o}','s',this.value)">
        ğŸšƒ<input type="number" value="${r.t}" oninput="update('${m}','${o}','t',this.value)">
      </div>`;
    });
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=html;
    box.appendChild(card);
  });
}

function update(m,o,k,v){
  data.records[m][o]=data.records[m][o]||{s:"",t:""};
  data.records[m][o][k]=v;
  save(); renderSummary();
}

function renderSummary(){
  let totalSalary=0;
  let totalTransport=0;

  months.forEach(m=>{
    Object.values(data.records[m]||{}).forEach(r=>{
      const s=Number(r.s);
      const t=Number(r.t);
      if(s>0) totalSalary+=s;        // âœ… only entered salary
      if(t>0) totalTransport+=t;     // âœ… only entered transport
    });
  });

  const salaryDeduction=550000;
  const residentBasic=430000;

  const salaryIncome=Math.max(0,totalSalary-salaryDeduction);
  const taxable=Math.max(0,salaryIncome-residentBasic);
  const residentTax=Math.round(taxable*0.10);

  const fuyouStatus = totalSalary<=1030000
    ? `<span class="status safe">ğŸŸ¢ æ‰¶é¤Š SAFEï¼ˆ103ä¸‡å††ä»¥å†…ï¼‰</span>`
    : `<span class="status danger">ğŸ”´ æ‰¶é¤Š DANGERï¼ˆè¶…éï¼‰</span>`;

  document.getElementById("summary").innerHTML=`
    <h3>ğŸ“Œ Summary</h3>
    <p>Total Salary: Â¥${totalSalary.toLocaleString()}</p>
    <p>Total Transport: Â¥${totalTransport.toLocaleString()}</p>
    <p><strong>Total Income: Â¥${(totalSalary+totalTransport).toLocaleString()}</strong></p>
    <hr>
    <p>Salary Income Deduction: Â¥550,000</p>
    <p>Resident Tax Basic Deduction: Â¥430,000</p>
    <p><strong>Resident Tax (ç›®å®‰): Â¥${residentTax.toLocaleString()}</strong></p>
    <hr>
    ${fuyouStatus}
  `;
}

function render(){
  renderOffices();
  renderMonths();
  renderSummary();
}

render();

if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>
</body>
</html>
