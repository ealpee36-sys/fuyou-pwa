<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>æ‰¶é¤Š Income Manager</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2563eb">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --primary:#2563eb;
  --bg:#f4f6fb;
  --card:#fff;
  --text:#1f2937;
  --muted:#6b7280;
  --danger:#dc2626;
}

body {
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}

header {
  background:var(--primary);
  color:#fff;
  padding:1rem;
  text-align:center;
}

.container {
  max-width:1000px;
  margin:auto;
  padding:1rem;
}

.card {
  background:var(--card);
  border-radius:12px;
  padding:1rem;
  margin-bottom:1rem;
  box-shadow:0 4px 10px rgba(0,0,0,.05);
}

h3 { margin-top:0 }

button {
  background:var(--primary);
  color:#fff;
  border:none;
  padding:.5rem .8rem;
  border-radius:6px;
  cursor:pointer;
}

button.danger {
  background:var(--danger);
}

input {
  padding:.4rem;
  border-radius:6px;
  border:1px solid #ccc;
  width:90px;
}

.office-row {
  display:flex;
  gap:.4rem;
  align-items:center;
  margin-bottom:.4rem;
}

.month-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:1rem;
}

footer {
  text-align:center;
  font-size:.8rem;
  color:var(--muted);
  margin:2rem 0;
}
</style>
</head>

<body>

<header>
<h2>æ‰¶é¤Š Income Manager</h2>
<small>Office â€¢ Salary â€¢ Transport â€¢ Report</small>
</header>

<div class="container">

<!-- OFFICE MANAGEMENT -->
<div class="card">
<h3>ğŸ¢ Offices</h3>
<div id="officeList"></div>
<button onclick="addOffice()">â• Add Office</button>
</div>

<!-- MONTHS -->
<div class="month-grid" id="months"></div>

<!-- REPORT -->
<div class="card">
<h3>ğŸ“Š Report</h3>
<canvas id="incomeChart"></canvas>
</div>

</div>

<footer>
Offline PWA â€¢ Safari Ready â€¢ Local Data Only
</footer>

<script>
const months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
let data=JSON.parse(localStorage.getItem("fuyouData"))||{
  offices:["Office A"],
  records:{}
};

function save(){ localStorage.setItem("fuyouData",JSON.stringify(data)); }

function renderOffices(){
  const el=document.getElementById("officeList");
  el.innerHTML="";
  data.offices.forEach((o,i)=>{
    el.innerHTML+=`
      <div class="office-row">
        <input value="${o}" onchange="renameOffice(${i},this.value)">
        <button class="danger" onclick="deleteOffice(${i})">ğŸ—‘ï¸</button>
      </div>`;
  });
}

function addOffice(){
  data.offices.push("New Office");
  save(); render();
}

function renameOffice(i,val){
  data.offices[i]=val;
  save(); render();
}

function deleteOffice(i){
  if(!confirm("Delete office?"))return;
  data.offices.splice(i,1);
  save(); render();
}

function renderMonths(){
  const box=document.getElementById("months");
  box.innerHTML="";
  months.forEach(m=>{
    data.records[m]=data.records[m]||{};
    const card=document.createElement("div");
    card.className="card";
    let html=`<h3>${m}</h3>`;
    data.offices.forEach(o=>{
      const r=data.records[m][o]||{s:0,t:0};
      html+=`
      <div class="office-row">
        <strong>${o}</strong>
        Â¥<input type="number" value="${r.s}" oninput="update('${m}','${o}','s',this.value)">
        ğŸšƒ<input type="number" value="${r.t}" oninput="update('${m}','${o}','t',this.value)">
      </div>`;
    });
    card.innerHTML=html;
    box.appendChild(card);
  });
}

function update(m,o,k,v){
  data.records[m][o]=data.records[m][o]||{s:0,t:0};
  data.records[m][o][k]=Number(v||0);
  save(); drawChart();
}

let chart;
function drawChart(){
  const totals=months.map(m=>{
    let sum=0;
    Object.values(data.records[m]||{}).forEach(r=>sum+=r.s+r.t);
    return sum;
  });

  if(chart) chart.destroy();
  chart=new Chart(document.getElementById("incomeChart"),{
    type:"bar",
    data:{
      labels:months,
      datasets:[{
        label:"Monthly Total Income (Â¥)",
        data:totals
      }]
    }
  });
}

function render(){
  renderOffices();
  renderMonths();
  drawChart();
}

render();

if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
