<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Êâ∂È§ä Income Manager</title>

<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#2563eb" />

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f6fb;
  --card:#fff;
  --text:#1f2937;
  --muted:#6b7280;
  --danger:#dc2626;
  --safe:#16a34a;
  --warn:#ca8a04;
}

body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}

header{
  background:var(--primary);
  color:#fff;
  padding:1rem;
  text-align:center;
}

.container{
  max-width:1000px;
  margin:auto;
  padding:1rem;
}

.card{
  background:var(--card);
  border-radius:12px;
  padding:1rem;
  margin-bottom:1rem;
  box-shadow:0 4px 10px rgba(0,0,0,.05);
}

h3{margin-top:0}

button{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:.5rem .8rem;
  border-radius:6px;
  cursor:pointer;
}

button.danger{
  background:var(--danger);
}

input{
  padding:.4rem;
  border-radius:6px;
  border:1px solid #ccc;
  width:90px;
}

.office-row{
  display:flex;
  gap:.4rem;
  align-items:center;
  margin-bottom:.4rem;
}

.month-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:1rem;
}

.safe{color:var(--safe);}
.warn{color:var(--warn);}
.dangerText{color:var(--danger);}

footer{
  text-align:center;
  font-size:.8rem;
  color:var(--muted);
  margin:2rem 0;
}
</style>
</head>

<body>

<header>
  <h2>Êâ∂È§ä Income Manager</h2>
  <small>Office ‚Ä¢ Salary ‚Ä¢ Transport ‚Ä¢ Êâ∂È§ä Check</small>
</header>

<div class="container">

<!-- Êâ∂È§ä STATUS -->
<div class="card">
  <h3>Êâ∂È§ä Status</h3>
  <div id="fuyouStatus" style="font-weight:bold;"></div>
  <small id="fuyouNote"></small>
</div>

<!-- OFFICE MANAGEMENT -->
<div class="card">
  <h3>üè¢ Offices</h3>
  <div id="officeList"></div>
  <button onclick="addOffice()">‚ûï Add Office</button>
</div>

<!-- MONTHS -->
<div class="month-grid" id="months"></div>

</div>

<footer>
Offline PWA ‚Ä¢ Safari Ready ‚Ä¢ Local Data Only
</footer>

<script>
const months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

let data = JSON.parse(localStorage.getItem("fuyouData")) || {
  offices:["Office A"],
  records:{}
};

function save(){
  localStorage.setItem("fuyouData", JSON.stringify(data));
}

/* -------- Offices -------- */
function renderOffices(){
  const el=document.getElementById("officeList");
  el.innerHTML="";
  data.offices.forEach((o,i)=>{
    el.innerHTML+=`
      <div class="office-row">
        <input value="${o}" onchange="renameOffice(${i},this.value)">
        <button class="danger" onclick="deleteOffice(${i})">üóëÔ∏è</button>
      </div>`;
  });
}

function addOffice(){
  data.offices.push("New Office");
  save(); render();
}

function renameOffice(i,val){
  data.offices[i]=val;
  save(); render();
}

function deleteOffice(i){
  if(!confirm("Delete office?")) return;
  data.offices.splice(i,1);
  save(); render();
}

/* -------- Months -------- */
function renderMonths(){
  const box=document.getElementById("months");
  box.innerHTML="";
  months.forEach(m=>{
    data.records[m]=data.records[m]||{};
    const card=document.createElement("div");
    card.className="card";
    let html=`<h3>${m}</h3>`;
    data.offices.forEach(o=>{
      const r=data.records[m][o]||{s:0,t:0};
      html+=`
        <div class="office-row">
          <strong>${o}</strong>
          ¬•<input type="number" value="${r.s}" oninput="update('${m}','${o}','s',this.value)">
          üöÉ<input type="number" value="${r.t}" oninput="update('${m}','${o}','t',this.value)">
        </div>`;
    });
    card.innerHTML=html;
    box.appendChild(card);
  });
}

/* -------- Data Update -------- */
function update(m,o,k,v){
  data.records[m][o]=data.records[m][o]||{s:0,t:0};
  data.records[m][o][k]=Number(v||0);
  save();
  updateFuyouStatus();
}

/* -------- Êâ∂È§ä Logic -------- */
function calculateAnnual(){
  let total=0;
  Object.values(data.records).forEach(month=>{
    Object.values(month).forEach(r=>{
      total += (r.s||0)+(r.t||0);
    });
  });
  return total;
}

function updateFuyouStatus(){
  const total=calculateAnnual();
  const el=document.getElementById("fuyouStatus");
  const note=document.getElementById("fuyouNote");

  if(total<=1030000){
    el.className="safe";
    el.textContent="üü¢ SAFE";
    note.textContent="Êâ∂È§äÂÜÖÔºàÂπ¥Âèé 103‰∏áÂÜÜ‰ª•ÂÜÖÔºâ";
  }else if(total<=1300000){
    el.className="warn";
    el.textContent="üü° WARNING";
    note.textContent="Á®éÊâ∂È§ä„Åã„ÇâÂ§ñ„Çå„ÇãÂèØËÉΩÊÄß„ÅÇ„Çä";
  }else{
    el.className="dangerText";
    el.textContent="üî¥ DANGER";
    note.textContent="Á®é„ÉªÁ§æ‰ºö‰øùÈô∫ Êâ∂È§äÂ§ñ";
  }
}

/* -------- Render -------- */
function render(){
  renderOffices();
  renderMonths();
  updateFuyouStatus();
}

render();

/* -------- Service Worker -------- */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
